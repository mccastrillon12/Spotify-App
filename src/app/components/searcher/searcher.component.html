<div class="search">
  <div class="search__container">
    <div class="search__input__container">
      <input
        class="search__input"
        #term
        (keyup)="search(term.value)"
        type="text"
        name=""
        id=""
        placeholder="Buscar tu artista favorito"
      />
    </div>
    <div  class="search__table">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Artist</th>
            <td
              class="search__table__information"
              mat-cell
              *matCellDef="let element"
            >
              <img src="{{ element.image }}" alt="{{ element.name }}" />
              {{ element.name }}<br />
              {{ element.genero }}
            </td>
          </ng-container>
          <ng-container matColumnDef="followers">
            <th
              class="search__table__popularity"
              mat-header-cell
              *matHeaderCellDef
            >
              popularity
            </th>
            <td
              class="search__table__popularity"
              mat-cell
              *matCellDef="let element"
            >
              {{ element.followers|number }}
            </td>
          </ng-container>
          <ng-container matColumnDef="popularity">
            <th
              class="search__table__popularity"
              mat-header-cell
              *matHeaderCellDef
            >
              popularity
            </th>
            <td
              class="search__table__popularity"
              mat-cell
              *matCellDef="let element"
            >
              {{ element.popularity }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[10,15]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
